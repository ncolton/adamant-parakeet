{% if job_configuration_list %}
<ul>
  {% for job_configuration in job_configuration_list %}
  <li><a href="{% url 'pik_check:job_configuration_detail' job_configuration.id %}">{{ job_configuration.partner.code }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No job configurations are available.</p>
{% endif %}
