{% extends "pik_check/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <h1>{{ partner.name }}</h1>
  <form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Submit
      </button>
    {% endbuttons %}
  </form>
{% endblock content %}
