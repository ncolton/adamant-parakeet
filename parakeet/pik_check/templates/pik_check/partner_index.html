{% extends "pik_check/base.html" %}
{% load bootstrap3 %}
{% block content %}
  <h1>Partners</h1>
  {% if partner_list %}
    <div class="list-group">
      {% for partner in partner_list %}
        <a href="{% url 'pik_check:partner_detail' partner.id %}" class="list-group-item">{{ partner.name }}</a>
      {% endfor %}
    </div>
    <p>Total: {{ partner_list|length }}</p>
  {% else %}
    <p>No partners are available.</p>
  {% endif %}
{% endblock content %}
